
<!DOCTYPE html>
<html>
  <head>
    <title>URL SHORTNER</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>URL SHORTNER WEBSITE</h1>
    <div class="maincontainer">

    <form>
      <label for="long-url">Enter or Paste Your long URL:</label>
      <input type="text" id="long-url" name="long-url">
      <button type="button" id="shorten-btn" align="center">SUBMIT</button>
    </form>
    <div id="short-url-container" style="display:none">
      <p>Below is your shortened URL:</p>
      <div id="short-url">
        <a href="" target="_blank"></a>
        <button type="button" id="copy-btn" >Copy</button>
      </div>
    </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
